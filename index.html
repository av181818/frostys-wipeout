<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frosty's Wipeout</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { width: 720px; height: 100%; display: block; }
        .leaderboard { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            color: #fff; 
            font-family: 'Press Start 2P', cursive; 
            background: rgba(0,0,0,0.8); 
            padding: 15px; 
            border-radius: 8px; 
            text-shadow: 2px 2px 4px #000;
            font-size: 16px;
            line-height: 1.5;
        }
        #nameInputOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: none;
        }
        #nameInputOverlay input {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 5px;
            width: 300px; /* Increased from 200px to fit ~18 characters */
            text-align: center;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
        }
        #nameInputOverlay p {
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px #000;
        }
        #nameInputOverlay button {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 5px 10px;
            margin-top: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #nameInputOverlay button:hover {
            background: #cc3333;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="leaderboard" class="leaderboard"></div>
    <div id="nameInputOverlay">
        <p>Enter Your Name (Max 16):</p>
        <input type="text" id="nameInput" maxlength="16" placeholder="Your Name">
        <br>
        <button id="skipButton">Skip</button>
    </div>
    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://kxjydziwumtzhbbgycfu.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4anlkeml3dW10emhiYmd5Y2Z1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1ODg2OTgsImV4cCI6MjA1NjE2NDY5OH0.aNu1pMcaI3uTt3fpdkZtvTbyILtTPN8smMUINmNQczg'
        );

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 720;

        const snowmanImg = new Image();
        snowmanImg.src = 'snowman.png';
        const treeImg = new Image();
        treeImg.src = 'tree.png';

        let player;
        let trees = [];
        let score = 0;
        let highScore = 0;
        let gameOver = false;
        let scrollY = 0;
        let gameStarted = false;
        let lastTime = 0;
        let imagesLoaded = 0;
        let leaderboardData = [];

        let leftPressed = false;
        let rightPressed = false;

        const baseWidth = 720;
        function getScale() {
            return canvas.width / baseWidth;
        }

        function updateCanvasSize() {
            canvas.height = window.innerHeight;
            if (imagesLoaded === 2 && !gameStarted && !gameOver) {
                initGame();
            }
        }
        updateCanvasSize();
        window.addEventListener('resize', updateCanvasSize);

        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === 2) {
                initGame();
                fetchLeaderboard();
            }
        }
        snowmanImg.onload = imageLoaded;
        treeImg.onload = imageLoaded;
        snowmanImg.onerror = () => console.error("Failed to load snowman.png");
        treeImg.onerror = () => console.error("Failed to load tree.png");

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = true;
                if (!gameStarted && !gameOver) {
                    gameStarted = true;
                    spawnTrees();
                }
            }
            if (e.key === 'ArrowRight') {
                rightPressed = true;
                if (!gameStarted && !gameOver) {
                    gameStarted = true;
                    spawnTrees();
                }
            }
            if (e.key === ' ' && gameOver && document.getElementById('nameInputOverlay').style.display === 'none') {
                e.preventDefault();
                restartGame();
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });

        function initGame() {
            const scale = getScale();
            player = {
                x: 360,
                y: canvas.height / 3,
                radius: 11.25 * scale,
                speed: 375
            };
            trees = [];
            if (!lastTime) {
                lastTime = performance.now();
                requestAnimationFrame(gameLoop);
            }
        }

        function spawnTrees() {
            const scale = getScale();
            for (let i = 0; i < 200; i++) {
                trees.push({
                    x: Math.random() * 720,
                    y: canvas.height + Math.random() * (canvas.height * 10),
                    radius: 15 * scale
                });
            }
        }

        async function fetchLeaderboard() {
            const { data, error } = await supabaseClient
                .from('leaderboard')
                .select('name, score')
                .order('score', { ascending: false })
                .limit(10);
            if (error) {
                console.error('Error fetching leaderboard:', error);
            } else {
                leaderboardData = data || [];
                renderLeaderboard();
            }
        }

        function renderLeaderboard() {
            const leaderboardDiv = document.getElementById('leaderboard');
            const scale = getScale();
            leaderboardDiv.style.fontSize = `${16 * scale}px`;
            leaderboardDiv.innerHTML = '<h3>Leaderboard</h3>';
            leaderboardData.forEach((entry, index) => {
                leaderboardDiv.innerHTML += `<p>${index + 1}. ${entry.name.padEnd(20, ' ')} - ${entry.score}</p>`;
            });
        }

        async function submitScore(name, score) {
            const trimmedName = name.substring(0, 16);
            const { error } = await supabaseClient
                .from('leaderboard')
                .insert([{ name: trimmedName, score }]);
            if (error) {
                console.error('Error submitting score:', error);
            } else {
                fetchLeaderboard();
            }
        }

        function showNameInput() {
            const overlay = document.getElementById('nameInputOverlay');
            const input = document.getElementById('nameInput');
            const skipButton = document.getElementById('skipButton');
            input.value = '';
            overlay.style.display = 'block';
            input.focus();

            const submitName = (e) => {
                if (e.key === 'Enter') {
                    const name = input.value.trim();
                    if (name) {
                        submitScore(name, score);
                    }
                    overlay.style.display = 'none';
                    input.removeEventListener('keydown', submitName);
                    document.removeEventListener('keydown', skipName);
                    renderRestartText();
                } else if (e.key === 'Escape') {
                    skipSubmission();
                }
            };

            const skipName = (e) => {
                if (e.key === 'Escape') {
                    skipSubmission();
                }
            };

            const skipSubmission = () => {
                overlay.style.display = 'none';
                input.removeEventListener('keydown', submitName);
                document.removeEventListener('keydown', skipName);
                skipButton.removeEventListener('click', skipSubmission);
                renderRestartText();
            };

            input.addEventListener('keydown', submitName);
            document.addEventListener('keydown', skipName);
            skipButton.addEventListener('click', skipSubmission);
        }

        function renderRestartText() {
            const scale = getScale();
            ctx.font = `${16 * scale}px 'Press Start 2P'`;
            const restartText = 'CLICK OR PRESS SPACE TO RESTART';
            ctx.fillText(restartText, 360, canvas.height / 2 + 90 * scale);
            canvas.addEventListener('click', restartGame, { once: true });
        }

        function gameLoop(currentTime) {
            const dt = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            update(dt);
            render();

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                if (score > highScore) {
                    highScore = score;
                }

                const scale = getScale();
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, 720, canvas.height);
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';

                ctx.font = `${36 * scale}px 'Press Start 2P'`;
                const gameOverText = 'GAME OVER';
                ctx.fillText(gameOverText, 360, canvas.height / 2 - 70 * scale);

                ctx.font = `${20 * scale}px 'Press Start 2P'`;
                const scoreText = `SCORE: ${score}`.toUpperCase();
                ctx.fillText(scoreText, 360, canvas.height / 2 - 30 * scale);

                const highScoreText = `HIGH SCORE: ${highScore}`.toUpperCase();
                ctx.fillText(highScoreText, 360, canvas.height / 2 + 10 * scale);

                if (score === highScore) {
                    const newHighScoreText = 'NEW HIGH SCORE!';
                    ctx.fillText(newHighScoreText, 360, canvas.height / 2 + 50 * scale);
                }

                setTimeout(showNameInput, 500);
            }
        }

        function update(dt) {
            const scale = getScale();
            const moveSpeed = 4.6875 * scale;

            if (leftPressed) player.x -= moveSpeed;
            if (rightPressed) player.x += moveSpeed;
            player.x = Math.max(0, Math.min(720, player.x));

            if (gameStarted) {
                const scrollSpeed = player.speed * dt;
                scrollY += scrollSpeed;
                player.y += scrollSpeed;

                for (let i = 0; i < trees.length; i++) {
                    let tree = trees[i];
                    let dx = player.x - tree.x;
                    let dy = player.y - tree.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < player.radius + tree.radius) {
                        gameOver = true;
                        break;
                    }
                }

                for (let i = 0; i < trees.length; i++) {
                    for (let j = i + 1; j < trees.length; j++) {
                        let treeA = trees[i];
                        let treeB = trees[j];
                        let dx = treeA.x - treeB.x;
                        let dy = treeA.y - treeB.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < treeA.radius + treeB.radius) {
                            trees.splice(j, 1);
                            j--;
                        }
                    }
                }

                for (let i = 0; i < trees.length; i++) {
                    if (trees[i].y < scrollY - canvas.height) {
                        trees[i].y = scrollY + canvas.height + Math.random() * (canvas.height * 2);
                        trees[i].x = Math.random() * 720;
                    }
                }

                score = Math.floor(player.y / (10 * scale));
            }
        }

        function render() {
            const scale = getScale();
            ctx.clearRect(0, 0, 720, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 720, canvas.height);

            for (let tree of trees) {
                let screenY = tree.y - scrollY;
                if (screenY > -30 * scale && screenY < canvas.height + 30 * scale) {
                    ctx.drawImage(treeImg, tree.x - 15 * scale, screenY - 15 * scale, 30 * scale, 30 * scale);
                }
            }

            let playerScreenY = player.y - scrollY;
            ctx.drawImage(snowmanImg, player.x - 11.25 * scale, playerScreenY - 11.25 * scale, 22.5 * scale, 22.5 * scale);

            ctx.fillStyle = 'black';
            ctx.font = `${20 * scale}px 'Press Start 2P'`;
            ctx.textAlign = 'left';
            const scoreText = `SCORE: ${score}`.toUpperCase();
            ctx.fillText(scoreText, 15 * scale, 40 * scale);

            if (!gameStarted) {
                ctx.fillStyle = 'black';
                ctx.font = `${24 * scale}px 'Press Start 2P'`;
                ctx.textAlign = 'center';
                const startText = 'MOVE LEFT OR RIGHT TO START';
                ctx.fillText(startText, 360, canvas.height / 2);
            }
        }

        function restartGame() {
            const scale = getScale();
            player.x = 360;
            player.y = canvas.height / 3;
            scrollY = 0;
            score = 0;
            gameOver = false;
            gameStarted = false;
            trees = [];
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
